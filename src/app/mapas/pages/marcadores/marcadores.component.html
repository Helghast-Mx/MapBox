
<ul class="list-group">
    <li class="list-group-item list-group-item-info"
        (click)="agregarMarcador()">
        + Agregar
    </li>
    <li class="list-group-item"
        *ngFor="let mark of marcadores; let i = index"
        (click)="irMarcador(mark)"
        (dblclick)="borrarMarcador(i)"
        [ngStyle]="{
            'background-color': mark.color
         }">
        Marcador {{ i + 1 }}
    </li>
</ul>

<div #mapa class="mapa-container"></div>
